<body>

        <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#exampleModal"

        <div class="card shadow mt-2 mb-4">

            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Les dossiers</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>CIN</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Escale</th>
                                <th>prix</th>
                                <th>Action </th>

                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>CIN</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Escale</th>
                                <th>prix</th>

                            <option value="Bouskoura">Bouskoura</option>
                            <option value="Bouznika">Bouznika</option>

                            <option value="El Jadida">El Jadida</option>
                            <option value="Guisser">Guisser</option>
                            <option value="Mediouna">Mediouna</option>
                            <option value="Mellila">Mellila</option>
                            <option value="Mohammedia">Mohammedia</option>
                            <option value="Moulay Abdallah">Moulay Abdallah</option>
                            <option value="Oulad Frej">Oulad Frej</option>

                            <option value="Azemmour">Azemmour</option>
                            <option value="Berrechid">Berrechid</option>
                            <option value="Boulaouane">Boulaouane</option>
                            <option value="Bouskoura">Bouskoura</option>
                            <option value="Bouznika">Bouznika</option>
                            <option value="Casablanca">Casablanca</option>
                            <option value="Dar Bouazza">Dar Bouazza</option>
                            <option value="El Jadida">El Jadida</option>
                            <option value="Guisser">Guisser</option>
                            <option value="Mediouna">Mediouna</option>
                            <option value="Mellila">Mellila</option>
                            <option value="Mohammedia">Mohammedia</option>
                            <option value="Moulay Abdallah">Moulay Abdallah</option>

                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeIt" data-dismiss="modal">Close</button>

    <script>
        function dateTime() {
            var today = new Date();
            var dd = today.getDate() + 1;

            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }
            today = yyyy + '-' + mm + '-' + dd;
            console.log(typeof (today));
            return document.getElementById('dateDepart').min = today;
        }
        dateTime()
    </script>
